    }

    header.site-header {

      color: white;

      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: auto;
    }

    .brand-badge {

    .site-title {

    }

    nav a {

    nav a:hover {

    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: var(--dark);
      font-family: "Oswald", sans-serif;
      font-size: 2rem;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff6b35, #ffb58a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #ff6b35; }
      50% { text-shadow: 0 0 15px #ff6b35; }
    }

    /* FORM BOX */
    form {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 14px;
      max-width: 550px;
      margin: 30px auto 40px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    form::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      padding: 2px;
      background: linear-gradient(135deg, var(--accent), #ffb58a);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
      color: var(--dark);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
      background-color: #fff;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(255,107,53,0.4);
    }

    textarea {
      resize: vertical;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255,107,53,0.3);
    }

    button:hover {
      background: #ff844d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,107,53,0.4);
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      padding: 20px;
      margin-top: auto;
      background: #fafafa;
    }

    /* âœ… Floating WhatsApp Button */

      z-index: 999;
      background: #25D366;
      border-radius: 50%;
      padding: 14px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .whatsapp-float img {
      width: 30px;

    }

    .whatsapp-float:hover {

    }

    /* ðŸŒˆ Responsive */

  </style>
